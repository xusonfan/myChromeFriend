<!DOCTYPE html>
<html>
<head>
  <title>我的上网伙伴 - 设置</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 15px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      color: green;
      text-align: center;
      font-size: 0.9em;
      height: 1em;
    }
    .label-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .label-group label {
      margin-bottom: 0;
    }
    .small-button {
      padding: 4px 8px;
      font-size: 0.8em;
      width: auto;
    }
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>设置</h1>

  <div class="form-group">
    <label for="api-endpoint">API 接口:</label>
    <input type="text" id="api-endpoint" placeholder="https://api.openai.com">
  </div>

  <div class="form-group">
    <label for="api-key">API 密钥:</label>
    <input type="password" id="api-key">
  </div>

  <div class="form-group">
    <div class="label-group">
      <label for="model-name">模型名称:</label>
      <button id="fetch-models-button" class="small-button">获取</button>
    </div>
    <select id="model-name" placeholder="选择模型名称">
      <option value="">请先获取模型列表...</option>
    </select>
    <datalist id="model-list" style="display: none;"></datalist>
  </div>

  <div class="form-group">
    <label for="prompt">提示词:</label>
    <textarea id="prompt" placeholder="e.g., 请以一个动漫少女的口吻，总结并评论以下网页内容："></textarea>
  </div>

  <div class="form-group">
    <label for="max-tokens">最大令牌数:</label>
    <input type="number" id="max-tokens" placeholder="e.g., 1000">
  </div>

  <div class="form-group">
    <label for="character-model">选择人物:</label>
    <select id="character-model">
      <option value="shizuku">Shizuku (默认)</option>
      <option value="wanko">Wanko</option>
      <option value="miku">Miku</option>
      <option value="z16">Z16</option>
    </select>
  </div>

  <button id="save-button">保存</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
