<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的上网伙伴 - 设置</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 15px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    input[type="text"], input[type="password"], textarea, input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      color: green;
      text-align: center;
      font-size: 0.9em;
      height: 1em;
    }
    .label-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .label-group label {
      margin-bottom: 0;
    }
    .small-button {
      padding: 4px 8px;
      font-size: 0.8em;
      width: auto;
    }
    .button-container {
      display: flex;
      gap: 5px;
    }
    .button-container > button {
      flex: 1;
    }
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
    .form-group.sub-group {
      padding-left: 24px; /* 与复选框的宽度+间距大致相等 */
      border-left: 2px solid #eee;
      margin-left: 10px;
    }
    .form-group .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .form-group .checkbox-label input {
      width: auto;
      margin-right: 8px;
    }
    input[type="range"] {
      width: 100%;
      box-sizing: border-box; /* 添加此行以确保宽度计算正确 */
    }
    .footer {
      margin-top: 15px;
      text-align: right;
      font-size: 0.9em;
      color: #888;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
      margin-left: 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
  <style>
    .bordered-group {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
    }
    .bordered-group h2 {
      margin: 0;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    #api-settings-container {
      padding: 0 10px 10px;
    }
    #api-settings-container .form-group:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <h1>设置</h1>

  <div class="form-group bordered-group">
    <h2 id="api-settings-toggle">API 设置 ▾</h2>
    <div id="api-settings-container">
      <div class="form-group">
        <label for="api-endpoint">API 接口:</label>
        <input type="text" id="api-endpoint" placeholder="https://api.openai.com">
      </div>

      <div class="form-group">
        <label for="api-key">API 密钥:</label>
        <input type="password" id="api-key">
      </div>

      <div class="form-group">
        <div class="label-group">
          <label for="model-name">模型名称:</label>
          <button id="fetch-models-button" class="small-button">获取</button>
        </div>
        <select id="model-name" placeholder="选择模型名称">
          <option value="">请先获取模型列表...</option>
        </select>
        <datalist id="model-list" style="display: none;"></datalist>
      </div>

      <div class="form-group">
        <label for="prompt">提示词:</label>
        <textarea id="prompt" placeholder="e.g., 请以一个动漫少女的口吻，用中文总结并评论以下网页内容，忽略其中无关的文字，抓住主题，字数控制在300字左右。"></textarea>
      </div>

      <div class="form-group">
        <label for="max-tokens">最大令牌数:</label>
        <input type="number" id="max-tokens" placeholder="e.g., 1000">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="character-model">选择人物:</label>
    <select id="character-model">
      <option value="shizuku">Shizuku (默认)</option>
      <option value="wanko">Wanko</option>
      <option value="miku">Miku</option>
      <option value="z16">Z16</option>
    </select>
  </div>

  <div class="form-group">
    <label for="dialog-opacity">对话框透明度: <span id="opacity-value">0.6</span></label>
    <input type="range" id="dialog-opacity" min="0" max="1" step="0.1" value="0.6">
  </div>

  <div class="form-group">
    <label for="dialog-font-size">对话框字体大小: <span id="font-size-value">14</span>px</label>
    <input type="range" id="dialog-font-size" min="12" max="24" step="1" value="14">
  </div>

  <div class="form-group">
    <label for="overall-scale">整体缩放: <span id="overall-scale-value">100</span>%</label>
    <input type="range" id="overall-scale" min="50" max="200" step="10" value="100">
  </div>

  <div class="form-group">
    <label for="manage-shortcuts">快捷键:</label>
    <button id="manage-shortcuts" class="small-button" style="width: 100%;">管理快捷键</button>
  </div>

  <div class="form-group">
    <label class="checkbox-label">
      <input type="checkbox" id="dialog-selectable">
      禁用鼠标穿透对话框（允许选中和滚动）
    </label>
  </div>

  <div class="form-group">
    <label class="checkbox-label">
      <input type="checkbox" id="auto-summarize" checked>
      自动总结（取消勾选后只能通过快捷键触发总结）
    </label>
  </div>

  <div class="form-group">
    <label class="checkbox-label">
      <input type="checkbox" id="enable-floating-button" checked>
      启用划词提问
    </label>
    <div id="ask-prompt-group" class="form-group sub-group">
      <label for="ask-prompt">提示词:</label>
      <textarea id="ask-prompt" placeholder="e.g., 请基于网页内容，以动漫少女的口吻解释这段文本："></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="blacklist">网址黑名单 (每行一个):</label>
    <textarea id="blacklist" placeholder="e.g., https://www.google.com"></textarea>
  </div>

  <button id="save-button">保存</button>
  <div id="status"></div>

  <div class="footer">
    <a id="version-display" href="#" target="_blank"></a>
    <a href="https://github.com/xusonfan/myChromeFriend" target="_blank" title="访问项目主页">关于</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
